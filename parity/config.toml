# This config should be placed in following path:
#   ~/.local/share/io.parity.ethereum/docker/config.toml

[parity]
# Parity syncs only when an external interface is active.
mode = "active"
# Local Development Chain
chain = "/mnt/chain.json"

base_path = "/mnt/"
[account]
# From: [,,] you'll be able to send tranasactions without password.
# Replace the following address to the corresponding passkey
unlock = ["024138ba30f69f108a4e0aad9d51b4b4a4e03dd7"]
password = ["/mnt/.pk"]

[ui]
force = false
disable = false
port = 8180
interface = "0.0.0.0"
path = "/mnt/signer"
hosts = ["all"]

[rpc]
#  JSON-RPC will be listening for connections on IP 0.0.0.0.
interface = "0.0.0.0"
# Allows Cross-Origin Requests from domain '*'.
cors = "*"
disable = false
port = 8545
apis = ["web3", "eth", "net", "parity", "traces", "rpc"]
hosts = ["all"]

#[ws]
#  JSON-RPC will be listening for connections on IP 0.0.0.0.
#interface = "0.0.0.0"
# Allows connecting from Origin '*'.
#origins = "*"

#[secretstore]
# Secret Store will listen for connections on IP 0.0.0.0.
#interface = "0.0.0.0"
# Secret Store will listen for HTTP requests on IP 0.0.0.0.
#http_interface = "0.0.0.0"

[ipfs]
# Secret Store will listen for connections on IP 0.0.0.0.
interface = "0.0.0.0"
# Allows Cross-Origin Requests from domain '*'.
cors = "*"

[dapps]
#  Dapps Server will listen for connections on IP 0.0.0.0.
interface = "0.0.0.0"
